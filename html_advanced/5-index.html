<!DOCTYPE html>
<!-- Add the doctype on the first line -->
<html lang="en" dir="rtl">
  <!-- After the doctype, open and close a html tag Add the language tag, specify English for ISO language code and add the direction tag (ltr or rtl) on the html tag. -->
  <head>
    <!-- inside the html tag, create the head and body tags (empty) in this order -->
    <meta charset="utf-8">
    <!-- add the charset attribute with the value utf-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- add the key viewport-fit with the value cover, add the key initial-scale with the value 1.0 -->
    <title>Article - Techium</title>
    <!-- add the title tag just after the meta viewport with value: Homepage - Techium / ** change the <title> to put: Article - Techium-->
    <meta name="description" content="Techium is a digital agency">
    <!-- add an attribute name on the tag and specify that is the meta description,add the following description: Techium is a digital agency  -->
    <!-- take the favicon.ico and favicon.png and place these at the root of your project dir, so that it is siblings with your files.  -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <!-- inside the head, create 2 link tags with these 3 attributes: rel, type, and href the first link tag: rel: icon  type: image/x-icon  href: ./favicon.ico -->
    <link rel="icon" type="image/png" href="./favicon.png">
    <!-- inside the head, create 2 link tags with these 3 attributes: rel, type, and href  the second link tag: rel: icon  type: image/png  href: ./favicon.png-->
  </head>
  <body>

      <!-- create the header of your page between the open and close body tag put the text Header inside the header -->
    </header>

          </section>

            <!-- create second section and put the text Services section inside  -->
          </section>
          <section>

          </section>
          <section>
            About section
            <!--  create fourth section and put the text About section inside -->
          </section>
          <section>
            Latest news section
            <!-- create fifth section and put the text Latest news section inside  -->
          </section>
          <section>
            Testimonials section
            <!-- create sixth section and put the text Testimonials section inside  -->
          </section>
          <section>
            Contact section
            <!--  create seventh section and put the text Contact section inside -->
          </section>
        <aside>
            Aside
            <!-- after the text, create the aside tags with text Aside-->
        </aside>
      <!-- create the footer tag after the main tag put the text Footer inside the footer tags-->
    </main>
    <footer>
